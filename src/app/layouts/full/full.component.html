<mat-sidenav-container class="sidenav-container">

  <!-- Sidebar -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

    <div class="p-16">
      <div class="mb-16">
        <a href="javascript:void(0)" class="d-flex align-items-center">
          <img width="140" src="assets/images/logo.png" alt=""/>  
        </a>
      </div>

      <div class="pt-8">
        <ul>
          <li class="list-group mb-4 nav-item" *ngIf="userProfile == 'admin' || userProfile == 'Admin'">
            <a matRipple [matRippleColor]="'#f7f8f443'" routerLink="/dashboard/home"
              class="nav-link sidebar-menu fs-16 w-100 d-flex align-items-center" [routerLinkActive]="routerActive">
              <i-feather name="bar-chart-2" class="feather-base me-16"></i-feather> <span class="ps-4">Dashboard</span>
            </a>
          </li>
          
          <li class="list-group mb-4 nav-item" *ngIf="userProfile == 'admin' || userProfile == 'Admin'">
            <a matRipple [matRippleColor]="'#f7f8f443'" routerLink="/dashboard/enseignants"
              class="nav-link sidebar-menu fs-16 w-100 d-flex align-items-center" [routerLinkActive]="routerActive">
              <i-feather name="users" class="feather-base me-16"></i-feather> <span class="ps-4">Staffs</span>
            </a>
          </li>
          <li class="list-group mb-4 nav-item" *ngIf="userProfile == 'admin' || userProfile == 'Admin'">
            <a matRipple [matRippleColor]="'#f7f8f443'" routerLink="/dashboard/module"
              class="nav-link sidebar-menu fs-16 w-100 d-flex align-items-center" [routerLinkActive]="routerActive">
              <i-feather name="users" class="feather-base me-16"></i-feather> <span class="ps-4">Module</span>
            </a>
          </li>
          
          <li class="list-group mb-4 nav-item" *ngIf="userProfile == 'admin' || userProfile == 'Admin'">
            <a matRipple [matRippleColor]="'#f7f8f443'" routerLink="/dashboard/eleves"
              class="nav-link sidebar-menu fs-16 w-100 d-flex align-items-center" [routerLinkActive]="routerActive">
              <i-feather name="book" class="feather-base me-16"></i-feather> <span class="ps-4">Élèves</span>
            </a>
          </li>
          
          <li class="list-group mb-4 nav-item" *ngIf="userProfile == 'admin' || userProfile == 'Admin'">
            <a matRipple [matRippleColor]="'#f7f8f443'" routerLink="/dashboard/parents"
              class="nav-link sidebar-menu fs-16 w-100 d-flex align-items-center" [routerLinkActive]="routerActive">
              <i-feather name="user-plus" class="feather-base me-16"></i-feather> <span class="ps-4">Parents</span>
            </a>
          </li>
          
          <li class="list-group mb-4 nav-item" *ngIf="userProfile == 'admin' || userProfile == 'Admin'">
            <a matRipple [matRippleColor]="'#f7f8f443'" routerLink="/dashboard/classes"
              class="nav-link sidebar-menu fs-16 w-100 d-flex align-items-center" [routerLinkActive]="routerActive">
              <i-feather name="clipboard" class="feather-base me-16"></i-feather> <span class="ps-4">Classe</span>
            </a>
          </li>
          
          <li class="list-group mb-4 nav-item" *ngIf="userProfile == 'admin' || userProfile == 'Admin'">
            <a matRipple [matRippleColor]="'#f7f8f443'" routerLink="/dashboard/matieres"
              class="nav-link sidebar-menu fs-16 w-100 d-flex align-items-center" [routerLinkActive]="routerActive">
              <i-feather name="book-open" class="feather-base me-16"></i-feather> <span class="ps-4">Matières</span>
            </a>
          </li>
          
          <li class="list-group mb-4 nav-item" *ngIf="userProfile == 'admin' || userProfile == 'Admin'">
            <a matRipple [matRippleColor]="'#f7f8f443'" routerLink="/dashboard/salles-departements"
              class="nav-link sidebar-menu fs-16 w-100 d-flex align-items-center" [routerLinkActive]="routerActive">
              <i class="fas fa-building me-16"></i> 
              <span class="ps-4">Département et Salles</span>
            </a>
          </li>
          
          <li class="list-group mb-4 nav-item" *ngIf="userProfile == 'admin' || userProfile == 'Admin'">
            <a matRipple [matRippleColor]="'#f7f8f443'" routerLink="/dashboard/calendrier-examen"
              class="nav-link sidebar-menu fs-16 w-100 d-flex align-items-center" [routerLinkActive]="routerActive">
              <i-feather name="calendar" class="feather-base me-16"></i-feather> <span class="ps-4">Gestion de calendrier d'examen</span>
            </a>
          </li>
          
          <li class="list-group mb-4 nav-item" *ngIf="userProfile == 'admin' || userProfile == 'Admin'">
            <a matRipple [matRippleColor]="'#f7f8f443'" routerLink="/dashboard/emploi-temps"
              class="nav-link sidebar-menu fs-16 w-100 d-flex align-items-center" [routerLinkActive]="routerActive">
              <i-feather name="clock" class="feather-base me-16"></i-feather> 
              <span class="ps-4">Gestion d'emploi du temps</span>
            </a>
          </li>          
          
          <li class="list-group mb-4 nav-item" *ngIf="userProfile == 'admin' || userProfile == 'Admin'">
            <a matRipple [matRippleColor]="'#f7f8f443'" routerLink="/dashboard/actualites"
              class="nav-link sidebar-menu fs-16 w-100 d-flex align-items-center" [routerLinkActive]="routerActive">
              <i-feather name="rss" class="feather-base me-16"></i-feather> <span class="ps-4">Actualités</span>
            </a>
          </li>
          
          <li class="list-group mb-4 nav-item" *ngIf="userProfile == 'admin' || userProfile == 'Admin'">
            <a matRipple [matRippleColor]="'#f7f8f443'" routerLink="/dashboard/reclamations"
              class="nav-link sidebar-menu fs-16 w-100 d-flex align-items-center" [routerLinkActive]="routerActive">
              <i-feather name="alert-circle" class="feather-base me-16"></i-feather> <span class="ps-4">Réclamation</span>
            </a>
          </li>
          
          <li class="list-group mb-4 nav-item" *ngIf="userProfile == 'admin' || userProfile == 'Admin'">
            <a matRipple [matRippleColor]="'#f7f8f443'" routerLink="/dashboard/discipline"
              class="nav-link sidebar-menu fs-16 w-100 d-flex align-items-center" [routerLinkActive]="routerActive">
              <i-feather name="shield" class="feather-base me-16"></i-feather> <span class="ps-4">Discipline</span>
            </a>
          </li>
          
          <li class="list-group mb-4 nav-item" *ngIf="userProfile == 'admin' || userProfile == 'Admin'">
            <a matRipple [matRippleColor]="'#f7f8f443'" routerLink="/dashboard/gestion-menu"
              class="nav-link sidebar-menu fs-16 w-100 d-flex align-items-center" [routerLinkActive]="routerActive">
              <i-feather name="box" class="feather-base me-16"></i-feather> <span class="ps-4">Contine</span>
            </a>
          </li>
<!--           
          <li class="list-group mb-4 nav-item" *ngIf="userProfile == 'admin' || userProfile == 'Admin'">
            <a matRipple [matRippleColor]="'#f7f8f443'" routerLink="/dashboard/gestion-paiement"
              class="nav-link sidebar-menu fs-16 w-100 d-flex align-items-center" [routerLinkActive]="routerActive">
              <i-feather name="credit-card" class="feather-base me-16"></i-feather> 
              <span class="ps-4">Paiement</span>
            </a>
          </li> -->

          
          <li class="list-group mb-4 nav-item" *ngIf="userProfile == 'admin' || userProfile == 'Admin'">
            <a matRipple [matRippleColor]="'#f7f8f443'" routerLink="/dashboard/gestion-type-paiement"
              class="nav-link sidebar-menu fs-16 w-100 d-flex align-items-center" [routerLinkActive]="routerActive">
              <i-feather name="credit-card" class="feather-base me-16"></i-feather> 
              <span class="ps-4">Type Paiement</span>
            </a>
          </li>

          <li class="list-group mb-4 nav-item" *ngIf="userProfile == 'admin' || userProfile == 'Admin'">
            <a matRipple [matRippleColor]="'#f7f8f443'" routerLink="/dashboard/gestion-credit"
              class="nav-link sidebar-menu fs-16 w-100 d-flex align-items-center" [routerLinkActive]="routerActive">
              <i-feather name="credit-card" class="feather-base me-16"></i-feather> 
              <span class="ps-4">Gestion Credit</span>
            </a>
          </li>
          
        </ul>
      </div>  

    </div>

  </mat-sidenav>

  <mat-sidenav-content>

    <!-- Header -->
    <mat-toolbar class="header ps-24 pe-24">
      <button type="button" class="ms-4" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <i-feather name="menu" class="text-light-muted feather-base mt-n3"></i-feather>
      </button>
      <button mat-icon-button class="ms-4 me-4" (click)="search=!search">
        <i-feather name="search" class="mt-n3 text-light-muted feather-base text-dark"></i-feather>
      </button>
      <div class="ms-auto">
        <button mat-button class="fs-16 pt-4 pb-4 ps-8 pe-8 text-light-muted" [matMenuTriggerFor]="menu">
          <img src="assets/images/userProfile.jpg" class="image--cover" alt="">
          <span class="fw-light ms-8 text-secondary">Bonjour,</span>
          <span class="fw-bold ms-8">{{ userName }}</span>
          <i-feather name="chevron-down" class="feather-base mt-n2"></i-feather>
        </button>
        <mat-menu #menu="matMenu" class="profile-dropdown">
          <div class="p-16 mb-4">
            <button mat-menu-item class="fs-16" routerLink="/shared/mon-profile">Edit Profile</button>
            <button mat-menu-item class="fs-16" routerLink="/shared/change-pwd">Changer Mot de passe</button>
          </div>

          <hr>

          <div class="p-16">
            <button mat-button class="btn btn-info w-100" (click)="clear()">Logout</button>
          </div>

        </mat-menu>
      </div>
    </mat-toolbar>

    <!-- Content -->
    <div class="body-wrapper">
      <div class="page-wrapper">
        <router-outlet></router-outlet>
      </div>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>


<!-- Search Box -->
<div *ngIf="search" class="search-section d-flex align-items-center">
  <mat-form-field class="w-100" color="primary" appearance="legacy">
    <mat-label class="fs-16">Search Here</mat-label>
    <input matInput>
  </mat-form-field>
  <button mat-icon-button (click)="search=!search">
    <i-feather name="x-circle" class="mt-n3 text-light-muted feather-base text-dark"></i-feather>
  </button>
</div>
