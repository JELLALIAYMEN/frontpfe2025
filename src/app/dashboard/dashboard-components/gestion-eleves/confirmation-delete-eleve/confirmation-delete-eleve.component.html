<h3>Êtes-vous sûr de vouloir supprimer cet élève ?</h3>
<p>Cette action est irréversible.</p>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="confirmerSuppression()">Confirmer</button>
  <button mat-button (click)="annulerSuppression()" color="warn">Annuler</button>
</mat-dialog-actions>
