

<br><br><br>
<button mat-raised-button class="mb-2 me-2" color="primary" (click)="openAddmodule()">
    <i class="fa-solid fa-plus me-1"></i>
    Ajouter Module
</button>

<div class="container">
    <h2>Gestion des Modules</h2>
    <!-- Barre de recherche et filtres -->
    <div class="filters">
        <input type="text" class="search-bar" placeholder="Rechercher un parent...">
    </div>

    <!-- Tableau -->
    <ul class="responsive-table">
        <li class="table-header">
          <div class="col col-2">Nom Module</div>
          <div class="col col-2">Contenue</div>
          <div class="col col-2">Travaille a faire</div>
          <div class="col col-2">Date</div>

        </li>
      
        <!-- ItÃ©ration sur la liste des utilisateurs -->
        <li *ngFor="let m of allmodule" class="table-row">
          <div class="col col-2" data-label="Nom">{{ m.nommodule }} </div>
          <div class="col col-2" data-label="E-mail">{{m.contenue}}</div>
          
          <div class="col col-2" data-label="Nom">{{ m.travailafaire }}
            
            <a  type="button" [routerLink]="['../../enseignant/asseigner',{id:m.id}]" class="btn btn-warning">Affecter-parent</a>
          </div>
          <div class="col col-2" data-label="E-mail">{{m.date}}</div>
    
        </li>
    </ul>   
</div>
