<mat-dialog-content class="mat-typography form-container">
    <div class="dialog-header">
      <h3 class="dialog-title">Asseigner Module</h3>
    </div>
    <form [formGroup]="travailleForm" (ngSubmit)="envoyer()">
      <!-- Nom -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email Parent</mat-label>
        <input matInput placeholder="Entrez le nom" formControlName="email" required>
        <mat-icon matPrefix>person</mat-icon>
        <mat-error *ngIf="email?.invalid && email?.touched">Le nom est requis.</mat-error>
      </mat-form-field>
  
      <!-- PrÃ©nom -->
    
  
      <mat-dialog-actions class="action-buttons">
        <button mat-raised-button color="primary" type="submit" [disabled]="travailleForm.invalid">Envoyer</button>
        <button mat-button [mat-dialog-close]="true" type="button" color="warn">Annuler</button>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>
