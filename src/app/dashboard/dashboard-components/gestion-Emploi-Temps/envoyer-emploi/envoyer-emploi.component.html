<mat-dialog-content class="mat-typography form-container">
    <div class="dialog-header">
      <h3 class="dialog-title">Envoyer à tous les élèves de <strong>{{data.classe.nomclasse}}</strong></h3>
    </div>
    <div class="loader" *ngIf="isLoading">
        <mat-spinner></mat-spinner>
    </div>
    <div class="eleves-list">
      <ul>
        <li *ngFor="let eleve of eleves">
          {{eleve.nom}} {{eleve.prenom}}
        </li>
      </ul>
    </div>
    <div mat-dialog-actions class="action-buttons">
        <button mat-raised-button color="primary" type="submit" (click)="confirmLenvoie()">Confirmer l'envoi de la séance</button>
        <button mat-button [mat-dialog-close]="true" type="button" color="warn" (click)="cancel()">Annuler</button>
    </div>
</mat-dialog-content>
