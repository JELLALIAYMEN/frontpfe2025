<app-navbar></app-navbar>
<div class="container">
  <div fxLayout="row wrap" fxLayoutGap="30px grid">
    <!-- Card 1: Photo de profil -->
    <div fxFlex.md="33%" fxFlex.lg="25%" fxFlex.xl="25%" fxFlex.sm="100%">
      <mat-card>
        <mat-card-content>
          <div class="avatar-upload">
            <div class="avatar-preview">
              <img src="assets/images/userProfile.jpg" alt="" class="image--cover" />
            </div>
            <div class="d-flex justify-content-center align-items-center flex-column">
              <h1>{{ userName }}</h1>
              <h2>{{ userProfile }}</h2>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Card 2: Informations utilisateur -->
    <div fxFlex.md="33%" fxFlex.lg="35%" fxFlex.xl="35%" fxFlex.sm="100%">
      <mat-card>
        <mat-card-content>
          <h4>Mon profil</h4>
          <div class="user-info">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Nom</mat-label>
              <mat-icon matPrefix>person</mat-icon>
              <input matInput [value]="nom" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Prénom</mat-label>
              <mat-icon matPrefix>person_outline</mat-icon>
              <input matInput [value]="prenom" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Login</mat-label>
              <mat-icon matPrefix>account_circle</mat-icon>
              <input matInput [value]="login" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <mat-icon matPrefix>email</mat-icon>
              <input matInput [value]="userEmail" />
            </mat-form-field>
          </div>

          <div class="action-buttons">
            <button mat-raised-button color="primary">Modifier le profil</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Card 3: Champs désactivés -->
    <div fxFlex.md="33%" fxFlex.lg="40%" fxFlex.xl="40%" fxFlex.sm="100%">
      <mat-card>
        <mat-card-content>
          <h4>Informations supplémentaires</h4>
          <div class="disabled-fields">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Matricule</mat-label>
              <mat-icon matPrefix>badge</mat-icon>
              <input matInput [value]="matricule" disabled />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Libellé</mat-label>
              <mat-icon matPrefix>label</mat-icon>
              <input matInput [value]="libelle" disabled />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Classe</mat-label>
              <mat-icon matPrefix>school</mat-icon>
              <input matInput [value]="userClasse" disabled />
            </mat-form-field>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
