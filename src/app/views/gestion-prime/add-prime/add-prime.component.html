<div class="container-fluid">
 
  
    <div class="container-lg container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-12 col-xl-12 form-label-custom">
          <!-- Form -->
  
          <div class="row">
            <div class="col-xl-12">
             
              <form  [formGroup]="primeForm">
                <div
                  class="contact"
                 >
                  <div class="row mb-3">
                    <div class="form-group col-md-6  col-lg-6">
                      <!-- Label -->
                      <label class="form-label">Nombre de partie Equipe</label>
  
                      <!-- Input -->
                      <input
                        type="number"
                        class="form-control"
                        formControlName="nbrpartie"

                      />
                      <div
                        class="invalid-feedback d-block"
                        *ngIf="
                        primeForm.get('nbrpartie')?.touched &&
                          !primeForm.get('nbrpartie')?.valid
                        "
                      >
                        Ceci est un champ obligatoire.
                      </div>      
                    </div>
                    <div class="form-group col-md-6  col-lg-6">
                        <!-- Label -->
                        <label class="form-label">Nombre de partie Joueur</label>
    
                        <!-- Input -->
                        <input
                          type="number"
                          class="form-control"
                          formControlName="nbrpartij"/>
                          <div
                          class="invalid-feedback d-block"
                          *ngIf="
                          primeForm.get('nbrpartij')?.touched &&
                            !primeForm.get('nbrpartij')?.valid
                          "
                        >
                          Ceci est un champ obligatoire.
                        </div>     
                      
                      </div>
                  
                  </div>
             
                  <div class="row mb-3">
                    <div class="form-group col-md-6  col-lg-6">
                      <!-- Label -->
                      <label class="form-label">NÂ° Licence de joueur</label>
                        <select
                        type="text"
                        class="form-control"
                        formControlName="nlicence">
                        <option *ngFor="let j of alljoueur" [value]="j.nlicence">{{j.nlicence}}</option>
                      </select>
                    
                    </div>
                   
                  </div>
                
           
                </div>
  
            
              </form>
            </div>
  
            <div class="col-12 mt-10">
              <hr class="mt-5">
              <div class="row align-items-center justify-content-end">
                <div class="col-auto">
                  <!-- Button -->
                  <button
                    class="btn btn-lg btn-white"
                    type="reset"
                  >
                    Retour
                  </button>
                </div>
  
                <div class="col-auto">
                  <button
                    class="btn btn-lg btn-primary" (click)="ajouter()" [disabled]=" primeForm.invalid">
                    ajouter
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
