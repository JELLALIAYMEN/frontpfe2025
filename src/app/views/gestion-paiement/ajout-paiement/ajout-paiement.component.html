<div class="container-fluid">
 
  
    <div class="container-lg container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-12 col-xl-12 form-label-custom">
          <!-- Form -->
  
          <div class="row">
            <div class="col-xl-12">
             
              <form  [formGroup]="payform">
                <div
                  class="contact"
                 >
                  <div class="row mb-3">
                    <div class="form-group col-md-6  col-lg-6">
                      <!-- Label -->
                      <label class="form-label">Type Paiement</label>
  
                      <!-- Input -->
                      <select
                        type="text"
                        class="form-control"
                        emploiform="nomjour" 
                        formControlName="typepay">
                        <option value="Scolaire">Scolaire</option>
                        <option value="Cantine">Cantine</option>
                     
                    </select>
                      <div
                      class="invalid-feedback d-block"
                      *ngIf="
                      payform.get('typepay')?.touched &&
                        !payform.get('typepay')?.valid
                      ">
                      Ceci est un champ obligatoire.
                    </div>
                    </div>

  <div class="form-group col-md-6  col-lg-6">
                        <!-- Label -->
                        <label class="form-label">Status Paiement</label>
    
                        <!-- Input -->
                        <select
                        type="text"
                        class="form-control"
                        emploiform="heure" 
                        formControlName="statuspay">
                        <option value="enattente">En Attente</option>
                        <option value="réussie">Réuissie</option>
                        <option value="FAILED">FAILED</option>
                       
                        </select>
    <div
    class="invalid-feedback d-block"
    *ngIf="
    payform.get('statuspay')?.touched &&
      !payform.get('statuspay')?.valid
    "
  >
    Ceci est un champ obligatoire.
  </div>
                      
  </div>
                      
                  </div>
                  <div class="row mb-3">
                    <div class="form-group col-md-6  col-lg-6">
                      <!-- Label -->
                      <label class="form-label">Mode Paiement</label>
  
                      <!-- Input -->
                      <select
                        type="text"
                        class="form-control"
                        emploiform="nomjour" 
                        formControlName="modepay">

                        <option value="Mensiel">Mensiel</option>

                        <option value="Annuel">Annuel</option>
                        <option value="trimestriel">trimestriel</option>
                    </select>
                      <div
                      class="invalid-feedback d-block"
                      *ngIf="
                      payform.get('typepay')?.touched &&
                        !payform.get('typepay')?.valid
                      ">
                      Ceci est un champ obligatoire.
                    </div>
                    </div>

  <div class="form-group col-md-6  col-lg-6">
                        <!-- Label -->
                        <label class="form-label">Modalité Paiement</label>
    
                        <!-- Input -->
                        <select
                        type="text"
                        class="form-control"
                        emploiform="modalitePay" 
                        formControlName="modalitePay">
                        <option value="CASH">CASH</option>
                        <option value="CHECK">CHECK</option>
                        <option value="ONLINE">ONLINE</option>
                       
                        </select>
    <div
    class="invalid-feedback d-block"
    *ngIf="
    payform.get('modalitePay')?.touched &&
      !payform.get('modalitePay')?.valid
    "
  >
    Ceci est un champ obligatoire.
  </div>
                      
  </div>
                      
                  </div>
                  <div class="row mb-3">
                    <div class="form-group col-md-6  col-lg-6">
                      <!-- Label -->
                      <label class="form-label">Montant</label>
  
                      <!-- Input -->
                      <input
                        type="number"
                        class="form-control"
                        formControlName="amount" />
                        <div
                        class="invalid-feedback d-block"
                        *ngIf="
                        payform.get('amount')?.touched &&
                          !payform.get('amount')?.valid
                        "
                      >
                        Ceci est un champ obligatoire.
                      </div>  
                    </div>
                  
                  
                    <div class="form-group col-md-6  col-lg-6">
                        <!-- Label -->
                        <label class="form-label">Eleve</label>
    
                        <!-- Input -->
                        <select
                        type="text"
                        class="form-control"
                        formControlName="email">
                        <option *ngFor="let u of filteredUsers" [value]="u.email">{{u.email}}</option>
                      </select>
                     <div
                          class="invalid-feedback d-block"
                          *ngIf="
                          payform.get('email')?.touched &&
                            !payform.get('email')?.valid
                          "
                        >
                          Ceci est un champ obligatoire.
                        </div>
                        
                        
                      </div>
                    
                  
                  </div>
              
                
           
                </div>
  
            
              </form>
            </div>
  
            <div class="col-12 mt-10">
              <hr class="mt-5">
              <div class="row align-items-center justify-content-end">
                <div class="col-auto">
                  <!-- Button -->
                  <button
                    class="btn btn-lg btn-white"
                    type="reset"
                  >
                    Retour
                  </button>
                </div>
  
                <div class="col-auto">
                  <button
                    class="btn btn-lg btn-primary" (click)="ajouter()">
                    ajouter
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
