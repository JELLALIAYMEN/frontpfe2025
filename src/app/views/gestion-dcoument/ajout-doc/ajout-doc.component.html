<div class="container-fluid">
 
  
    <div class="container-lg container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-12 col-xl-12 form-label-custom">
          <!-- Form -->
  
          <div class="row">
            <div class="col-xl-12">
             
              <form  [formGroup]="docForm">
                <div
                  class="contact"
                 >
                  <div class="row mb-3">
                    <div class="form-group col-md-6  col-lg-6">
                      <!-- Label -->
                      <label class="form-label">Type</label>
  
                      <!-- Input -->
                      <input
                        type="text"
                        class="form-control"
                        formControlName="type"

                      />
                      <div
                      class="invalid-feedback d-block"
                      *ngIf="
                      docForm.get('type')?.touched &&
                        !docForm.get('type')?.valid
                      "
                    >
                      Ceci est un champ obligatoire.
                    </div>                   
                    </div>
                    <div class="form-group col-md-6  col-lg-6">
                        <!-- Label -->
                        <label class="form-label">Joueur</label>
                        <select
                        type="text"
                        class="form-control"
                        formControlName="nlicence">
                        <option *ngFor="let j of allj" [value]="j.nlicence">{{j.nlicence}}</option>
                      </select>
                      <div
                      class="invalid-feedback d-block"
                      *ngIf="
                      docForm.get('nlicence')?.touched &&
                        !docForm.get('nlicence')?.valid
                      "
                    >
                      Ceci est un champ obligatoire.
                    </div>     
                      </div>
                  
                  </div>
                  <div class="row mb-3">
                    <div class="form-group col-md-6  col-lg-6">
                      <!-- Label -->
                      <label class="form-label">image</label>
  
                      <!-- Input -->
                      <input
            class="custom-file-input"
            type="file"
            ng2FileSelect

            [uploader]="uploader"
            (change)="handleFileSelect($event)"
            id="file-upload-multiple"/>

        </div>
                   
        <div class="form-group col-md-6  col-lg-6">
            <!-- Label -->
            <img  [src]="imagePath" width="100%" class="ng-star-inserted"
            alt="VÃ©rifier image">

</div>
         
                  </div>
             
                  
                
           
                </div>
  
            
              </form>
            </div>
  
            <div class="col-12 mt-10">
              <hr class="mt-5">
              <div class="row align-items-center justify-content-end">
                <div class="col-auto">
                  <!-- Button -->
                  <button
                    class="btn btn-lg btn-white"
                    type="reset"
                  >
                    Retour
                  </button>
                </div>
  
                <div class="col-auto">
                  <button
                    class="btn btn-lg btn-primary" (click)="ajouter()" [disabled]=" docForm.invalid">
                    ajouter
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
